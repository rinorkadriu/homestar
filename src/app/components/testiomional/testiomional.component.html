<section class="bg-neutral-900 py-16 px-4 sm:px-6 lg:px-8 text-white">
    <div class="max-w-7xl mx-auto text-center">
      <h2 class="text-3xl font-bold mb-4">What Our Customers Say</h2>
      <p class="text-neutral-400 mb-12">Real stories from people who love our furniture.</p>
  
      <div class="grid gap-8 md:grid-cols-3">
        <div *ngFor="let t of testimonials" class="bg-neutral-800 p-6 rounded-xl shadow hover:shadow-md transition">
          <div class="flex flex-col items-center text-center">
            <p class="text-neutral-300 italic mb-4">“{{ t.quote }}”</p>
            <h3 class="font-semibold text-lg">{{ t.name }}</h3>
            <span class="text-sm text-neutral-400">{{ t.role }}</span>
          </div>
        </div>
      </div>
    </div>
  </section>
